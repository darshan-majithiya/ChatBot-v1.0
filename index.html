<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--TO ADJUST THE CONTENT OF THE WEBSITE AS PER THE SIZE OF THE SCREEN-->
        <meta name="description" content="ChatBot v1.0">
        <title>ChatBot v1.0</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="bot.js"></script>
        <link rel="stylesheet" type="text/css" href="bot.css" />
    </head>
    <body>

        <div id = "header">
            <h1>ChatBot v1.0</h1>
        </div>
        <div id = "container"></div>
        <div id = "controls">
            <textarea id = "textBox" placeholder="Enter your message here" autofocus></textarea>
            <button id = "send">Send</button>
            <input type="checkbox" id = "enter" checked/>
            <label for="enter"><span style="font-size: 16px">Send message on pressing Enter</span></label>
        </div>
    </body>
</html>
